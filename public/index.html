<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<title>Register - Brand</title>
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css"
		/>
		<link rel="stylesheet" href="assets/css/smoothproducts.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
		<script src="./js/regViewModule.js" defer type="module"></script>
	</head>

	<body>
		<nav
			class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar"
		>
			<div class="container">
				<a class="navbar-brand logo" href="#">Brand</a
				><button
					data-toggle="collapse"
					class="navbar-toggler"
					data-target="#navcol-1"
				>
					<span class="sr-only">Toggle navigation</span
					><span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navcol-1">
					<ul class="nav navbar-nav ml-auto">
						<li class="nav-item">
							<a class="nav-link" href="login.html">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<main class="page registration-page">
			<section class="clean-block clean-form dark">
				<div class="container">
					<div class="block-heading">
						<h2 class="text-info">Registration</h2>
						<p>
							Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam
							urna, dignissim nec auctor in, mattis vitae leo.
						</p>
					</div>
					<form id="formId" data-bind="submit: signup">
						<div class="form-group">
							<label for="name">Name</label
							><input
								class="form-control item"
								type="text"
								id="name"
								name="name"
								data-bind="value: userName"
							/>
						</div>
						<div class="form-group">
							<label for="password">Password</label
							><input
								class="form-control item"
								type="password"
								id="password"
								name="password"
								data-bind="value: userPassword"
							/>
						</div>
						<div class="form-group">
							<label for="mobile">Mobile Number</label
							><input
								class="form-control item"
								type="tel"
								id="mobile"
								name="mobile"
								data-bind="value: userMobile"
							/>
						</div>
						<div class="form-group">
							<label for="email">Email</label
							><input
								class="form-control item"
								type="email"
								id="email"
								name="email"
								data-bind="value: userEmail"
							/>
						</div>
						<input
							class="btn btn-primary btn-block"
							type="submit"
							id="buttonForm"
						/><!-- data-bind="click: signup" -->
					</form>
				</div>
			</section>
		</main>
		<footer class="page-footer dark" style="padding: 0px; height: 8px">
			<div class="footer-copyright">
				<p>Â© 2020 Copyright Text</p>
			</div>
		</footer>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
		<script src="assets/js/smoothproducts.min.js"></script>
		<script src="assets/js/theme.js"></script>
	</body>
</html>
