<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
		/>
		<title>Table - Brand</title>
		<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.12.0/css/all.css"
		/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout-validation/2.0.4/knockout.validation.min.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.24.0/firebase-firestore.js"></script>
		<script src="./js/table.js" defer></script>
	</head>

	<body id="page-top">
		<div id="wrapper">
			<div class="d-flex flex-column" id="content-wrapper">
				<div id="content">
					<nav
						class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top"
					>
						<div class="container-fluid">
							<button
								class="btn btn-link d-md-none rounded-circle mr-3"
								id="sidebarToggleTop"
								type="button"
							>
								<i class="fas fa-bars"></i></button
							><a class="navbar-brand">Brand</a>
							<button
								data-target="#"
								data-toggle="collapse"
								class="navbar-toggler"
							>
								<span class="sr-only">Toggle navigation</span
								><span class="navbar-toggler-icon"></span>
							</button>
							<ul class="nav navbar-nav flex-nowrap ml-auto">
								<li class="nav-item dropdown no-arrow">
									<div class="nav-item dropdown no-arrow">
										<a
											class="dropdown-toggle nav-link"
											data-toggle="dropdown"
											aria-expanded="false"
											><span
												class="d-none d-lg-inline mr-2 text-gray-600 small"
												data-bind="text: userNameNavbar"
											></span>
										</a>
										<div
											class="dropdown-menu shadow dropdown-menu-right animated--grow-in"
										>
											<a class="dropdown-item" data-bind="click: logout"
												><i
													class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"
												></i
												>&nbsp;Logout</a
											>
										</div>
									</div>
								</li>
							</ul>
						</div>
					</nav>
					<div class="container-fluid">
						<h3 class="text-dark mb-4">Orders</h3>
						<div class="card shadow">
							<div class="card-header py-3">
								<p class="text-primary float-left m-0 font-weight-bold">
									Employee Info
								</p>
								<p class="lead text-primary float-right m-0 font-weight-bold">
									Employee Info
								</p>
								<p class="lead text-primary float-right m-0 font-weight-bold">
									Employee Info
								</p>
							</div>
							<div class="card-body">
								<div class="row">
									<!-- <div class="col-md-6 text-nowrap">
										<div
											id="dataTable_length"
											class="dataTables_length"
											aria-controls="dataTable"
										>
											<label
												>Show&nbsp;<select
													class="form-control form-control-sm custom-select custom-select-sm"
												>
													<option value="10" selected="">10</option>
													<option value="25">25</option>
													<option value="50">50</option>
													<option value="100">100</option></select
												>&nbsp;</label
											>
										</div>
									</div> -->
									<div class="col-md-6">
										<div
											class="text-md-right dataTables_filter"
											id="dataTable_filter"
										>
											<label
												><input
													type="search"
													class="form-control form-control-sm"
													aria-controls="dataTable"
													placeholder="Search"
											/></label>
										</div>
									</div>
								</div>
								<div
									class="table-responsive table mt-2"
									id="dataTable"
									role="grid"
									aria-describedby="dataTable_info"
								>
									<table class="table my-0" id="dataTable">
										<thead>
											<tr>
												<th>Name</th>
												<th>Position</th>
												<th>count</th>
												<th>date</th>
												<th>Price</th>
											</tr>
										</thead>
										<tbody>
											<tr data-bind="foreach: orders">
												<td><span data-bind="text: ordername"></span></td>
												<td>
													<span data-bind="text: orderPosition"></span>
												</td>
												<td>
													<span data-bind="text: orderCount"></span>
												</td>
												<td><span data-bind="text: orderDate"></span></td>
												<td>
													<span data-bind="text: orderprice"></span>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<div class="row">
									<div class="col-auto col-md-6">
										<p
											id="dataTable_info"
											class="dataTables_info"
											role="status"
											aria-live="polite"
										>
											Showing 1 to 10 of 27
										</p>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<footer class="bg-white sticky-footer">
					<div class="container my-auto">
						<div class="text-center my-auto copyright">
							<span>Copyright Â© Brand 2020</span>
						</div>
					</div>
				</footer>
			</div>
			<a class="border rounded d-inline scroll-to-top" href="#page-top"
				><i class="fas fa-angle-up"></i
			></a>
		</div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/theme.js"></script>
	</body>
</html>
